name: DoWell Proctoring Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy and Rebuild Containers
    runs-on: ubuntu-latest

    steps:
      - name: Echo New Changes
        run: echo 'New changes made to main'

      # Clean up SSH directory
      - name: Cleanup SSH Directory
        run: rm -rf ~/.ssh

      # Install SSH Key
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.7.0
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      # Add known hosts
      - name: Adding Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      # Connect to Server, Pull Latest Code, and Rebuild Containers with Docker Script
      - name: Connect to Server, Pull Latest Code, and Rebuild Containers with Docker Script
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
          set -e && \
          echo 'Current directory: $(pwd)' && \
          cd ${{ secrets.WORK_DIR }} && \
          git checkout ${{ secrets.MAIN_BRANCH }} && \
          git pull && \
          chmod +x run_docker.sh && \
          ./run_docker.sh prod \
          exit"
        shell: bash

      # Cleanup SSH Keys
      - name: Cleanup SSH Keys
        run: rm -rf ~/.ssh
